        <!--[if lt IE 8]>

        <header class="bg__clr_yellow height--30-mlh">
            <nav class="utilities__cleanArticle">
                <div class="logo utilities__tac">
                    <h1>Welcome to <u>BASICSS</u></h1>
                </div>
            </nav>
        </header>
        <main class="utilities__cleanArticle utilities__mv10 height--70">

            <h3>Colors:</h3>
            <small>(Prefix colors with <kbd>bg__clr_</kbd> like <kbd>bg__clr_green</kbd>)</small>
            <article class="grid">
                <div class="palate cell--2 bg__clr_green1">
                </div>
                <div class="palate cell--2 bg__clr_green2">
                </div>
                <div class="palate cell--2 bg__clr_red1">
                </div>
                <div class="palate cell--2 bg__clr_red2">
                </div>
                <div class="palate cell--2 bg__clr_purple1">
                </div>
                <div class="palate cell--2 bg__clr_purple2">
                </div>
            </article>
            <article class="grid utilities__tac">
                <div class="palate cell--2">
                    <span>green1</span>
                </div>
                <div class="palate cell--2">
                    <span>green2</span>
                </div>
                <div class="palate cell--2">
                    <span>red1</span>
                </div>
                <div class="palate cell--2">
                    <span>red2</span>
                </div>
                <div class="palate cell--2">
                    <span>purple1</span>
                </div>
                <div class="palate cell--2">
                    <span>purple2</span>
                </div>
            </article>
            <article class="grid">
                <div class="palate cell--2 bg__clr_blue1">
                </div>
                <div class="palate cell--2 bg__clr_blue2">
                </div>
                <div class="palate cell--2 bg__clr_yellow">
                </div>
                <div class="palate cell--2 bg__clr_orange1">
                </div>
                <div class="palate cell--2 bg__clr_orange2">
                </div>
                <div class="palate cell--2 bg__clr_lightgray1">
                </div>
            </article>
            <article class="grid utilities__tac">
                <div class="palate cell--2">
                    <span>blue1</span>
                </div>
                <div class="palate cell--2">
                    <span>blue2</span>
                </div>
                <div class="palate cell--2">
                    <span>yellow</span>
                </div>
                <div class="palate cell--2">
                    <span>orange1</span>
                </div>
                <div class="palate cell--2">
                    <span>orange2</span>
                </div>
                <div class="palate cell--2">
                    <span>lightgray1</span>
                </div>
            </article>
            <article class="grid">
                <div class="palate cell--4 bg__clr_lightgray2">
                </div>
                <div class="palate cell--4 bg__clr_darkgray1">
                </div>
                <div class="palate cell--4 bg__clr_darkgray2">
                </div>

            </article>
            <article class="grid utilities__tac">
                <div class="palate cell--4">
                    <span>lightgray2</span>
                </div>
                <div class="palate cell--4">
                    <span>darkgray1</span>
                </div>
                <div class="palate cell--4">
                    <span>darkgray2</span>
                </div>
            </article>
            <article class="grid">
                <div class="palate cell--6 bg__clrs_white">
                </div>
                <div class="palate cell--6 bg__clrs_black">
                </div>
            </article>
            <article class="grid utilities__tac">
                <div class="palate cell--6 ">
                    <span>bg__clrs_white</span>
                </div>
                <div class="palate cell--6 ">
                    <span>bg__clrs_black</span>
                </div>

        <footer class="height--10-mlh bg__clr_green1 ">
